<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focas on Today</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <h1 class="title">Focus <span class="">Today</span></h1>
        <div class="app-container">
            <h2 class="sub-title">Today <img class="sun-icon" src="image/Sun.svg" alt=""></h2>
            <p class="progress-label">Raise the bar by completing your goals!</p>
            <div class="progress-bar">
                <div class="progress-value">
                    <span>2/3 Completed</span>
                </div>
                <p class="error-label"> Please set all the 3 Goals!</p>
            </div>

            <div class="goal-container">
                <div class="custom-checkbox">
                    <img class="check-icon" src="image/Vector 1.svg" alt="">
                </div>
                <input id="first" type="text" placeholder="Add a new goal">
            </div>
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img class="check-icon" src="image/Vector 1.svg" alt="">
                </div>
                <input id="second" type="text" placeholder="Add a new goal">
            </div>
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img class="check-icon" src="image/Vector 1.svg" alt="">
                </div>
                <input id="third" type="text" placeholder="Add a new goal">
            </div>
            <p class="quote">“Move one step ahead, today!”</p>
            <p class="made-with">Made with ❤️ by Prakash Mani</p>
        </div>
    </main>
</body>

</html>
